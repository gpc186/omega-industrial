<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petro - Login</title>
    <link rel="stylesheet" href="../style/login.css">
</head>

<body>
    <div class="header">
    </div>

    <div class="caixa">
        <div class="login-card">
            <h1 class="titulo">Bem-Vindo</h1>
            <p class="subtitulo">Por favor, insira seus dados para fazer login</p>

            <form id="formulario-login">
                <div class="grupo-formulario">
                    <label for="email">Endereço de Email</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>

                <div class="grupo-formulario">
                    <label for="senha">Senha</label>
                    <div class="senha">
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                        <button type="button" class="button-imagem" onclick="Senha()"><img id="minhaImagem"
                                src="/src/public/assets/img/olho.png" alt="Imagem inicial" width="30"></button>
                    </div>
                </div>

                <button type="submit" class="login-btn">Entrar</button>
            </form>

            <div class="divisao">ou</div>
            <div class="criar-conta">
                <p class="criar-conta-texto">Novo por aqui?</p>
                <a href="#" class="criar-conta-link">CRIAR CONTA</a>
            </div>
        </div>
    </div>

    <script>

        //Esconde a senha e ativa a visualização da mesma
        function Senha() {
            const input = document.getElementById('senha');
            input.type = input.type === 'password' ? 'text' : 'password';

            // atualiza a imagem imediatamente após trocar o tipo
            const imagem = document.getElementById('minhaImagem');
            if (input.type === 'text') {
                imagem.src = '/src/public/assets/img/olho.png'; // imagem para mostrar a senha (olho aberto)
            } else {
                imagem.src = '/src/public/assets/img/olhoComRisco.png'; // imagem para esconder a senha (olho riscado)
            }
        }

        document.getElementById('formulario-login').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Login realizado com sucesso!');
        });
    </script>
</body>

</html>
