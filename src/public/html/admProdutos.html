<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Admin - Produtos</title>

  <style>
    body {
        font-family: Arial, sans-serif;
        background: #eef2f7;
        padding: 30px;
        display: flex;
        justify-content: center;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #003a4d;
    }

    .container {
        width: 100%;
        max-width: 650px;
    }

    form {
        background: #ffffff;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #cfd6dd;
        border-radius: 10px;
        font-size: 15px;
    }

    input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #007f99;
        box-shadow: 0 0 4px rgba(0, 127, 153, 0.4);
    }

    label {
        font-weight: bold;
        margin-top: 12px;
        display: block;
        color: #003a4d;
    }

    button {
        margin-top: 15px;
        background: #007f99;
        color: #fff;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 17px;
        cursor: pointer;
        width: 100%;
        transition: 0.2s;
    }

    button:hover {
        background: #005f73;
    }

    .message {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
        text-align: center;
    }

    .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #b5e4c3;
    }

    .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #e4b5b9;
    }

    /* ---- Inputs de imagem ---- */
    .image-row {
        display: flex;
        gap: 15px;
        margin-top: 15px;
    }

    .image-group {
        flex: 1;
    }

    .image-group input {
        padding: 8px;
    }

    .preview {
        background: #ffffff;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
        text-align: center;
    }
  </style>
</head>

<body>
<div class="container">
    <button class="btn-voltar" onclick="history.back()">← Voltar</button>
    <h1>Painel Admin — Adicionar Produto</h1>
    
    <div id="message" class="message"></div>

    <form id="formProduto" enctype="multipart/form-data">

        <label>Nome do Produto</label>
        <input type="text" id="nome" name="nome" placeholder="Ex: Teclado Mecânico RGB" required>

        <label>Categoria</label>
        <select id="category_id" name="category_id" required>
            <option value="">Selecione uma Categoria</option>
        </select>

        <label>Preço</label>
        <input type="number" id="preco" name="preco" step="0.01" placeholder="Ex: 1200.50" required>

        <label>Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade em estoque" required>

        <label>Descrição</label>
        <textarea id="descricao" name="descricao" rows="4" placeholder="Descrição do produto..." required></textarea>

        <label>Imagens do Produto (Exatamente 2):</label>

        <div class="image-row">
            <div class="image-group">
                <label>Imagem 1</label>
                <input type="file" name="image1" accept="image/*" required>
            </div>

            <div class="image-group">
                <label>Imagem 2</label>
                <input type="file" name="image2" accept="image/*" required>
            </div>
        </div>

        <button type="submit">Adicionar Produto</button>
    </form>

    <div class="preview" id="preview"></div>

</div>

<script>
    const API_URL = 'http://localhost:3000/api';
    const form = document.getElementById('formProduto');
    const messageDiv = document.getElementById('message');
    const categorySelect = document.getElementById('category_id');

    const token = localStorage.getItem("token");
    const user = JSON.parse(localStorage.getItem("user") || "{}");

    // Redirecionar se não for admin
    if (!token || user.role !== "adm") {
        window.location.href = "login.html";
    }

    function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";
        setTimeout(() => (messageDiv.style.display = "none"), 5000);
    }

    // Carregar categorias do backend
    async function carregarCategorias() {
        try {
            const response = await fetch(`${API_URL}/category/getAll`);
            const data = await response.json();

            if (data.ok && data.categorias) {
                data.categorias.forEach(cat => {
                    const option = document.createElement("option");
                    option.value = cat.id;
                    option.textContent = cat.nome;
                    categorySelect.appendChild(option);
                });
            } else {
                showMessage("Erro ao carregar categorias.", "error");
            }
        } catch (err) {
            console.error("Erro ao carregar categorias:", err);
            showMessage("Erro de conexão ao carregar categorias.", "error");
        }
    }

    // Envio do formulário
    form.addEventListener("submit", async e => {
        e.preventDefault();

        const formData = new FormData(form);

        // Pega arquivos individuais
        const img1 = form.querySelector('input[name="image1"]').files[0];
        const img2 = form.querySelector('input[name="image2"]').files[0];

        if (!img1 || !img2) {
            showMessage("Você precisa enviar as DUAS imagens obrigatórias.", "error");
            return;
        }

        // Adiciona imagens no formato esperado pelo backend
        formData.append("images", img1);
        formData.append("images", img2);

        try {
            const response = await fetch(`${API_URL}/product/adm/createProd`, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`
                },
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                showMessage("Produto adicionado com sucesso!", "success");
                form.reset();
            } else {
                showMessage(data.error || "Erro ao adicionar produto.", "error");
            }
        } catch (err) {
            console.error("Erro:", err);
            showMessage("Erro de conexão com servidor.", "error");
        }
    });

    document.addEventListener("DOMContentLoaded", carregarCategorias);
</script>

</body>
</html>
