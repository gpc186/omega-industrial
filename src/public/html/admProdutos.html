<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Admin - Produtos</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/admProdutos.css"/>
</head>

<body>

    <!-- Header -->

    <header>
        <nav>
            <div class="nav-content">
                <div class="nav-img">
                    <a href="/index">
                        <img class="nav-img-logo" src="../assets/img/logo.png" alt="OmegaPetro Logo">
                    </a>
                </div>
                <div class="nav-navegacao" id="navMenu">
                    <a href="/produtos">
                        <p>Produtos</p>
                    </a>
                    <a href="/adm/index" class="btnAdm">
                        <p>Dashboard</p>
                    </a>
                    <a href="/carrinho">
                        <p>Carrinho</p>
                    </a>
                    <a href="/login" class="login-desktop">
                        <p>Login</p>
                    </a>
                </div>
            </div>
            <div class="nav-content" style="justify-content: end;">
                <div class="nav-login">
                    <a href="/login">
                        <p>Login</p>
                        <img src="../assets/img/login.png" alt="Login Icon">
                    </a>
                </div>
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Header -->

    <main class="main-container">

        <div class="header-actions">
            <h1>Gestão de Produtos e Categorias</h1>
            <a href="/adm/index">
                <button class="btn btn-secondary">← Voltar ao Dashboard</button>
            </a>
        </div>

        <div class="top-forms-grid">

            <div class="card">
                <h2>1. Cadastrar Novo Produto</h2>
                <div id="message" class="message"></div>

                <form id="formCriarProduto" enctype="multipart/form-data">
                    <div class="form-grid">
                        <div class="input-group">
                            <label>Nome do Produto</label>
                            <input type="text" id="nome" name="nome" placeholder="Ex: Válvula de Alta Pressão" required>
                        </div>
                        <div class="input-group">
                            <label>Categoria</label>
                            <select id="selectCategoria" name="category_id" required>
                                <option value="">Carregando categorias...</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="input-group">
                            <label>Preço (R$)</label>
                            <input type="number" id="preco" name="preco" step="0.01" placeholder="Ex: 1200.50" required>
                        </div>
                        <div class="input-group">
                            <label>Quantidade</label>
                            <input type="number" id="quantidade" name="quantidade" placeholder="0" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Descrição Detalhada</label>
                        <textarea id="descricao" name="descricao" rows="4"
                            placeholder="Insira especificações técnicas..." required></textarea>
                    </div>

                    <label>Imagens do Produto (Selecione 2):</label>
                    <div class="form-grid" style="margin-top: 10px;">
                        <input type="file" id="imagesCriar" name="image1" accept="image/*" required>
                        <input type="file" name="image2" accept="image/*" required>

                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        Cadastrar Produto
                    </button>
                </form>
            </div>

            <div class="card">
                <h2>2. Gerenciar Categorias</h2>

                <form id="formCategoria" style="margin-bottom: 25px;">
                    <div class="input-group">
                        <label>Nome da Categoria</label>
                        <input type="text" id="nomeCategoria" name="nomeCategoria" placeholder="Ex: Tubos e Conexões"
                            required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full" style="margin-top: 5px;">
                        Adicionar Categoria
                    </button>
                </form>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th width="20%">ID</th>
                                <th width="40%">Nome</th>
                                <th width="40%">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="listaCategorias">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <div class="card">
            <h2>3. Catálogo de Produtos</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th width="50">ID</th>
                            <th width="100">Imagens</th>
                            <th>Produto</th>
                            <th>Categoria</th>
                            <th>Preço</th>
                            <th>Qtd.</th>
                            <th width="120">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaProdutos">
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <div id="modalEdicao" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Editar Produto</h2>

            <form id="formEditarProduto" enctype="multipart/form-data">
                <input type="hidden" id="edit_id">

                <div class="input-group">
                    <label>Nome do Produto</label>
                    <input type="text" id="edit_nome" name="nome" required>
                </div>

                <div class="input-group">
                    <label>Categoria</label>
                    <select id="edit_categoria" name="category_id" required></select>
                </div>

                <div class="form-grid">
                    <div class="input-group">
                        <label>Preço</label>
                        <input type="number" id="edit_preco" name="preco" step="0.01" required>
                    </div>
                    <div class="input-group">
                        <label>Quantidade</label>
                        <input type="number" id="edit_quantidade" name="quantidade" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Descrição</label>
                    <textarea id="edit_descricao" name="descricao" rows="4" required></textarea>
                </div>

                <label>Imagens Atuais:</label>
                <div id="edit_preview"></div>

                <label>Substituir Imagens (Opcional):</label>
                <div class="form-grid">
                    <input type="file" name="image1" accept="image/*">
                    <input type="file" name="image2" accept="image/*">
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    Salvar Alterações
                </button>
            </form>
        </div>
    </div>

    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/checkAuth.js"></script>
    <script type="module" src="/js/admin/prodECat.js"></script>

    <script>
        function fecharModal() {
            document.getElementById("modalEdicao").style.display = "none";
        }

        // Garante que o modal use display:flex quando aberto pelo JS
        const modal = document.getElementById("modalEdicao");
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.target.style.display === 'block') {
                    mutation.target.style.display = 'flex';
                }
            });
        });
        observer.observe(modal, { attributes: true, attributeFilter: ['style'] });

        // Fechar ao clicar fora
        window.onclick = function (event) {
            if (event.target == modal) {
                fecharModal();
            }
        }
    </script>
    <script src="../js/header.js"></script>
</body>

</html>
