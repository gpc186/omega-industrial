<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/cart.css">
</head>

<body>
    <!-- Header -->

    <header>
        <nav>
            <div class="nav-content">
                <div class="nav-img">
                    <a href="">
                        <img class="nav-img-logo" src="../assets/img/logo.png" alt="OmegaPetro Logo">
                    </a>
                </div>
                <div class="nav-navegacao" id="navMenu">
                    <a href="/produtos">
                        <p>Produtos</p>
                    </a>
                    <a href="/adm/index">
                        <p>Dashboard</p>
                    </a>
                    <a href="/carrinho">
                        <p>Carrinho</p>
                    </a>
                </div>
            </div>
            <div class="nav-content" style="justify-content: end;">
                <div class="nav-login">
                    <a href="/login">
                        <p>Login</p>
                        <img src="../assets/img/login.png" alt="Login Icon">
                    </a>
                </div>
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <div class="main">
        <div class="container" style="width: 69%;">
            <div class="cart-card">
                <h4>Meu Carrinho</h4>
                <hr style="color: rgba(0, 0, 0, 0.5);">
                <div id="cartItems"></div>
            </div>
        </div>
        <div class="container container-totals">
            <div class="card-totals">
                <h5>Resumo do Pedido</h5>
                <div class="totals-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">R$ 0,00</span>
                </div>
                <div class="totals-row">
                    <span>Frete:</span>
                    <span id="frete">R$ 0,00</span>
                </div>
                <div class="totals-row">
                    <span>Total:</span>
                    <span id="total">R$ 0,00</span>
                </div>
                <button class="btn-finalizar" onclick="finalizarCompra()">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <script src="../js/cart.js"></script>
</body>

</html>
