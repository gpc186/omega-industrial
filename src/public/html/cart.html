<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/cart.css">
</head>

<body>
    <!-- ====================== HEADER NOVO ======================= -->

    <header class="op-header">
        <nav class="op-nav">
            <div class="op-container">

                <a href="/index" class="op-logo">
                    <img src="../assets/img/logo.png" alt="OmegaPetro Logo">
                </a>

                <div class="op-menu" id="navMenu">

                    <a href="/produtos">Produtos</a>
                    <a href="/adm/index" id="btnAdm">Dashboard</a>
                    <a href="/carrinho">Carrinho</a>

                    <div class="op-login nav-btn-container">
                        <a href="#" id="loginLink">
                            <img src="../assets/img/login.png" alt="">
                        </a>
                    </div>

                </div>

                <button class="op-hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

            </div>
        </nav>
    </header>

    <div class="main">
        <div class="container" style="width: 69%;">
            <div class="cart-card">
                <h4>Meu Carrinho</h4>
                <hr style="color: rgba(0, 0, 0, 0.5);">
                <div id="cartItems"></div>
            </div>
        </div>
        <div class="container container-totals">
            <div class="card-totals">
                <h5>Resumo do Pedido</h5>
                <div class="totals-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">R$ 0,00</span>
                </div>
                <div class="totals-row" style="display: block !important;">
                    <div class="frete-row" style="display: flex;">
                        <span>Frete:</span>
                        <span id="frete">R$ 0,00</span>
                    </div>
                    <div class="frete-row" id="freteOpcoes">
                        <span>Tipo de Entrega: </span>
                        <select class="tipo-frete" id="tiposFrete" class="hidden-select">
                            <option value="Economica">Economica - R$100</option>
                            <option value="Normal">Normal - R$150</option>
                            <option value="Expressa">Expressa - R$200</option>
                        </select>
                    </div>
                    <div style="display: flex; justify-content: space-between; width: 100%;">
                        <input class="input-frete" type="text" id="cep" oninput="maskCEP(this)"
                            placeholder="Digite seu CEP" maxlength="9">
                        <button class="btn-frete" id="btnCalcularFrete">Calcular Frete</button>
                    </div>
                </div>
                <div class="totals-row">
                    <span>Total:</span>
                    <span id="total">R$ 0,00</span>
                </div>
                <button class="btn-finalizar" id="finalizarCompra">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/checkAuth.js"></script>
    <script type="module" src="../js/cart.js"></script>
</body>

</html>
