<body>
    <!-- Header -->

    <header>

                <div class="nav-img">

                        <img class="nav-img-logo" src="../assets/img/logo.png" alt="OmegaPetro Logo">

                    <a href="">

                    </a>
                    <a href="">
                        <p>Dashboard</p>
                    </a>
                    <a href="">
                        <p>Carrinho</p>
                    </a>
                </div>
            </div>
            <div class="nav-content" style="justify-content: end;">
                <div class="nav-login">
                    <a href="">
                        <p>Login</p>
                        <img src="../assets/img/login.png" alt="Login Icon">
                    </a>
                </div>
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <div class="main">
        <div class="container" style="width: 69%;">
            <div class="cart-card">
                <h4>Meu Carrinho</h4>
                <hr style="color: rgba( 0, 0, 0, 0.5);">
                <div class="card-item">
                    <img class="card-item__image" src="../assets/img/Listas_MaioresEmpresasPrivadasEUA_231120_Getty.jpg"
                        alt="">
                    <div style="width: 40%; height: 90%; display: flex; flex-direction: column; align-items: start; justify-content: space-between;">
                        <div class="card-item__details">
                            <h6>ssiugbu</h6>
                            <p>sfahwh</p>
                        </div>
                        <div class="card-item__quantity">
                            <button id="buttonMenos">-</button>
                            <input type="number">
                            <button id="buttonMais">+</button>
                        </div>
                    </div>
                    <div style="width: 40%; height: 90%; display: flex; flex-direction: column; align-items: end; justify-content: space-between;" >
                        <div class="card-item__remove">
                            <button id="buttonRemover">x</button>
                        </div>
                        <div class="card-item__price">
                            <p>R$ 3125,34</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" style="width: 29%; align-items: start;">
            <div class="card-totals"></div>
        </div>
    </div>



    <script>

        // ========== MENU HAMBÃšRGUER ==========
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        const body = document.body;

        if (hamburger && navMenu) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
                body.classList.toggle('menu-open');
            });

            // Fechar menu ao clicar em um link
            const navLinks = navMenu.querySelectorAll('a');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                    body.classList.remove('menu-open');
                });
            });

            // Fechar menu ao clicar fora dele
            document.addEventListener('click', (e) => {
                if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                    body.classList.remove('menu-open');
                }
            });
        }






        function toggleAnswer(element) {
            const answer = element.nextElementSibling;
            const arrow = element.querySelector('.arrow');

            // Fecha todos os outros itens
            document.querySelectorAll('.faq-answer').forEach(item => {
                if (item !== answer) {
                    item.classList.remove('active');
                }
            });

            document.querySelectorAll('.arrow').forEach(item => {
                if (item !== arrow) {
                    item.classList.remove('active');
                }
            });

            // Toggle do item clicado
            answer.classList.toggle('active');
            arrow.classList.toggle('active');
        }

    </script>
</body>

</html>
